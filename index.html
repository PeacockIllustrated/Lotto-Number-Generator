<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Lottery Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f7;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 40px;
        }
        h1 {
            color: #374151;
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        button {
            background-color: #6366f1;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4f46e5;
        }
        #result {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            color: #111827;
            font-weight: 600;
            font-size: 20px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .number-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #6366f1;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: rotateIn 0.6s ease;
        }
        @keyframes rotateIn {
            from { transform: rotateX(-90deg); opacity: 0; }
            to { transform: rotateX(0deg); opacity: 1; }
        }
        footer {
            margin-top: 30px;
            color: #9ca3af;
            font-size: 12px;
        }
        a {
            color: #6366f1;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ² UK Lottery Number Generator</h1>

    <select id="lotterySelect">
        <option value="lotto">Lotto (6 numbers, 1-59)</option>
        <option value="euromillions">EuroMillions (5 numbers 1-50 + 2 Lucky Stars 1-12)</option>
        <option value="setforlife">Set For Life (5 numbers 1-47 + Life Ball 1-10)</option>
        <option value="thunderball">Thunderball (5 numbers 1-39 + Thunderball 1-14)</option>
    </select>

    <button onclick="generateNumbers()">Generate Numbers âœ¨</button>

    <div id="result">Your lucky numbers will appear here!</div>
</div>

<footer>
    Â© 2025 Lottery Number Generator | <a href="#">Privacy Policy</a>
</footer>

<script>
function generateNumbers() {
    const lottery = document.getElementById('lotterySelect').value;
    let numbers = [];

    function randomUniqueNumbers(count, max) {
        let set = new Set();
        while(set.size < count) {
            set.add(Math.floor(Math.random() * max) + 1);
        }
        return [...set].sort((a,b) => a-b);
    }

    function displayNumbers(nums, specialNums = []) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';
        nums.concat(specialNums).forEach((num, index) => {
            setTimeout(() => {
                let circle = document.createElement('div');
                circle.className = 'number-circle';
                circle.textContent = num;
                if (index >= nums.length) circle.style.backgroundColor = '#f97316';
                resultDiv.appendChild(circle);
            }, index * 150);
        });
    }

    switch (lottery) {
        case 'lotto':
            numbers = randomUniqueNumbers(6, 59);
            displayNumbers(numbers);
            break;
        case 'euromillions':
            displayNumbers(randomUniqueNumbers(5, 50), randomUniqueNumbers(2, 12));
            break;
        case 'setforlife':
            displayNumbers(randomUniqueNumbers(5, 47), randomUniqueNumbers(1, 10));
            break;
        case 'thunderball':
            displayNumbers(randomUniqueNumbers(5, 39), randomUniqueNumbers(1, 14));
            break;
    }
}
</script>

</body>
</html>
